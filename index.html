<!doctype html> 
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			.badge {margin:auto;}
		</style>
		<title>Jon Caldwell</title>
	</head>
	<body>
	<iframe class="badge" src="http://githubbadge.appspot.com/badge/arkie" style="border: 0;height: 142px;width: 200px;overflow: hidden;"></iframe>
	<script type="text/javascript">
		var frames = document.getElementsByTagName('iframe');
		for (var i = 0; i < frames.length; i++){
			var frame = frames[i];
			frame.parentNode.style.setProperty('opacity', 0);
			frame.onload = function(){
				var par = this.parentNode;
				par.style.setProperty('transition', 'opacity .8s linear');
				par.style.setProperty('-webkit-transition', 'opacity .8s linear');
				par.style.setProperty('-moz-transition', 'opacity .8s linear');
				par.style.setProperty('opacity', 1);
			}
		}
	</script>
	</body>
</html>
