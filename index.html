<!doctype html> 
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
a {color:#00f; text-decoration:none;}
body {font-family:monospace; margin:50px;}
iframe {border:0; height:100%; width:100%;}
.desc {background:#fff; margin:-20px; padding:20px; position:relative; top:-140px;}
.desc, .site {box-shadow:0 10px 20px #333;}
.hide {display:none;}
.site {border:0; display:block; float:left; height:400px; margin:30px; width:400px;}
.show:hover .hide {display:block;}
		</style>
		<title>Jon Caldwell | Overview</title>
	</head>
	<body>
		<div class="show site">
			<iframe src="http://node.joncaldwell.com/"></iframe>
			<p class="desc hide">
			<a href="http://node.joncaldwell.com/">StreamFilter</a> (<a href="http://github.com/arkie/node.joncaldwell.com">Github</a>) synchronises filtering of the Twitter live stream via <a href="http://nodejs.org/">node.js</a> (on <a href="https://no.de/">Joyent's no.de</a>), <a href="http://socket.io/">Socket.IO</a>, and <a href="http://github.com/technoweenie/twitter-node">twitter-node</a>
			</p>
		</div>
		<div class="show site">
			<iframe src="http://app.joncaldwell.com/syndicate/"></iframe>
			<p class="desc hide">
			<a href="http://app.joncaldwell.com/syndicate/">Syndicate</a> (<a href="http://github.com/arkie/app.joncaldwell.com">Github</a>) allows for the polling of a URL to extract images by position via <a href="http://code.google.com/appengine/docs/python/overview.html">Python</a> (on <a href="http://code.google.com/appengine/">Google App Engine</a>) and <a href="http://www.crummy.com/software/BeautifulSoup/">Beautiful Soup</a>
			</p>
		</div>
	<script type="text/javascript">
		var frames = document.getElementsByTagName('iframe');
		for (var i = 0; i < frames.length; i++){
			var frame = frames[i];
			frame.parentNode.style.setProperty('opacity', 0);
			frame.onload = function(){
				var par = this.parentNode;
				par.style.setProperty('-webkit-transition', 'opacity .8s linear');
				par.style.setProperty('opacity', 1);
			}
		}
	</script>
	</body>
</html>
