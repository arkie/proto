<!doctype html> 
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			input[type="text"] {width:100px;}
			input[type="submit"] {width:25px;}
			.info {font-size:small;}
			#tweets img {float:left; max-width:50px;}
			#tweets li {border:1px solid #000; font-size:x-small; float:left;
				height:100px; list-style:none; overflow:hidden;
				margin:10px; width:150px;}
			#interact {background:#fff; border-radius:10px;
				box-shadow:0px 0px 20px #333; padding: 10px;
				position:fixed; right:20px; list-style:none;
				-moz-border-radius:10px; -webkit-border-radius:10px;
				-moz-box-shadow:0px 0px 20px #333;
				-webkit-box-shadow:0px 0px 20px #333;}
			#tweets {margin:0; padding:0;}
		</style>
	</head>
	<body>
		<ul id="interact">
			<li><form method="post">
				<input name="delta" type="submit" value="+" />
				<input name="keyword" type="text" />
			</form></li>
			<!---->
		</ul>
		</form>
		<ul id="tweets">
			<!---->
		</ul>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script type="text/javascript">
			var post_form = function(){
				var http = new XMLHttpRequest(),
					data = '',
					inputs = this.children;
				for (var i = 0; i < inputs.length; i++){
					var child = inputs[i];
					if (child.tagName == 'INPUT' && child.name){
						data += child.name + '=' +
							encodeURIComponent(child.value) + '&';
						if (child.type == 'text') child.value = '';
					}
				}
				//http.onload = function(){}
				http.open('post', '');
				http.send(data);
				return false;
			}
			<!---->
			var tweets   = document.getElementById('tweets'),
				interact = document.getElementById('interact'),
				clock    = document.getElementById('time'),
				time     = parseInt(clock.innerHTML),
				deltas   = document.querySelectorAll('input[type="hidden"]');
				buttons  = document.querySelectorAll('input[type="submit"]');
			for (var i = 0; i < buttons.length; i++)
				buttons[i].parentNode.onsubmit = post_form;
			var socket   = new io.Socket().on('message', function(data){
					if (data.text){
						var li = document.createElement('li');
						li.innerHTML = handle(data);
						tweets.appendChild(li);
						for (var i = 0; i < deltas.length; i++)
							deltas[i].previousElementSibling.innerText = keywords[deltas[i].value];
					} else if (data.add){
						if (!keywords[data.add]) keywords[data.add] = 0;
						var li = document.createElement('li');
						li.innerHTML = delta(data.add);
						li.firstElementChild.onsubmit = post_form;
						interact.appendChild(li);
						deltas   = document.querySelectorAll('input[type="hidden"]');
					} else if (data.remove){
						var remove = document.querySelectorAll('input[value="'+
							data.remove+'"]');
						for (var i = 0; i < remove.length; i++)
							remove[i].parentNode.parentNode.parentNode.removeChild(
								remove[i].parentNode.parentNode);
						deltas   = document.querySelectorAll('input[type="hidden"]');
					} else if (data.time){
						time = data.time;
						clock.parentNode.parentNode.appendChild(
							clock.parentNode);
					};
					//window.scrollTo(0, document.body.scrollHeight);
				}).connect();
			setInterval(function(){
					clock.innerHTML = (--time>0)?time:0;
			}, 1000);
		</script>
	</body>
</html>
