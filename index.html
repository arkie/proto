<?doctype html>
<html>
	<head>
		<title>bacon!</title>
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/bacon.css" rel="stylesheet">
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/"><img src="bacon.png" alt> BACON! </a> 
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span6" id="a">
				</div>
				<div class="span6" id="b">
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<h1><span id="from"></span> &raquo;
						<span id="to"></span> <small id="timer"></small></h1>
					<input class="btn btn-large btn-primary" id="join" type="submit" value="Join">
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<h3>Actors</h3>
					<ul id="choices" class="thumbnails"></ul>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			socket = new io.connect();
			socket.on('message', function(data){
				var data = (JSON.parse(data));
				switch(data.type) {
				case 'init':
					choices.innerHTML = '';
					from.innerText = data.from.name;
					to.innerText = data.to.name;
					a.innerHTML = '<img class="thumbnail pull-right" src="'+data.from.image+'" alt>';
					b.innerHTML = '<img class="thumbnail" src="'+data.to.image+'" alt>';
					timer.innerHTML = parseInt((data.remaining / 1000), 10);
					break;
				case 'update':
					choices.innerHTML = '';
					for (var k in data.results) {
						var item = data.results[k];
						var li = document.createElement('li');
						li.id = item.id;
						li.innerHTML = '<div class="thumbnail"><div style="background:url('+item.image+');background-size:cover;width:120px;height:120px;"></div><div class="caption"><h5>'+item.name+'</h5></div></div>';
						li.onclick = function() {
							socket.send(this.id);
						}
						choices.appendChild(li);
					}
					break;
				}
			});
			join.onclick = function() {
				socket.send('join');
			}
			setInterval(function() { 
					var timeLeft = parseInt($('#timer').text(), 10);
					if(timeLeft !== 0) { 
						timeLeft = timeLeft - 1; 
						$('#timer').text(timeLeft); 
					} 
			},1000);
		</script>
	</body>
</html>
