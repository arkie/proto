<?doctype html>
<html>
	<head>
		<title>BACON!</title>
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/bacon.css" rel="stylesheet">
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/"><img src="bacon.png" alt> BACON! </a> 
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span6" id="a">
				</div>
				<div class="span6" id="b">
				</div>
			</div>
			<div class="row">
				<div class="span6">
					<h1><span id="from"></span></h1>
				</div>
				<div class="span6">
					<h1><span id="to"></span></h1>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<a class="btn btn-large btn-primary" id="join" style="margin:20px;">JOIN <small id="timer"></small></a> 
					<ul id="choices" class="thumbnails"></ul>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			socket = new io.connect();
			socket.on('message', function(data){
				var data = (JSON.parse(data));
				switch(data.type) {
				case 'init':
					var elapsed = Math.floor((data.elapsed / 1000), 10);
					choices.innerHTML = '';
					a.innerHTML = '<iframe class="thumbnail" style="width:100%;height:50%;" src="http://www.youtube.com/embed?listType=search&autohide=1&start=' + elapsed + '&autoplay=1&list=' + data.from.name.replace(/ /g, '%20') + '%20trailer">';
					b.innerHTML = '<iframe class="thumbnail pull-right" style="width:100%;height:50%;" src="http://www.youtube.com/embed?listType=search&autohide=1&start=' + elapsed + '&autoplay=1&list='+ data.to.name.replace(/ /g, '%20') +'%20trailer">';
					from.innerHTML = data.from.name;
					to.innerHTML = data.to.name;
					timer.innerHTML = Math.floor((data.remaining / 1000), 10);
					break;
				case 'update':
					choices.innerHTML = '';
					for (var k in data.results) {
						var item = data.results[k];
						var li = document.createElement('li');
						li.id = item.id;
						li.innerHTML = '<div class="thumbnail"><div style="background:url('+item.image+');background-size:cover;width:120px;height:120px;"></div><div class="caption"><h5>'+item.name+'</h5></div></div>';
						li.onclick = function() {
							socket.send(this.id);
						}
						choices.appendChild(li);
					}
					break;
				case 'winner':
					alert(data.id + ' finished!');
					break;
				case 'win':
					alert('You finished!');
					console.log(data.path);
					break;
				}
			});
			join.onclick = function() {
				socket.send('join');
			}
			setInterval(function() { 
					var timeLeft = parseInt($('#timer').text(), 10);
					if(timeLeft !== 0) { 
						timeLeft = timeLeft - 1; 
						$('#timer').text(timeLeft); 
					} 
			},1000);
		</script>
	</body>
</html>
