<!doctype html> 
<html>
	<head>
		<style type="text/css">
a {color:#00f; text-decoration:none;}
body {font-family:monospace; height:100%; margin:0; position:absolute; width:100%;}
iframe {border:0; height:100%; width:100%;}
.desc {background:#fff; margin:-20px; padding:20px; position:relative; top:-140px;}
.desc, .site {box-shadow:0 10px 20px #333;}
.hide {display:none;}
.site {border:0; display:block; height:400px;
	margin:-200px auto 0; position:relative; top: 50%; width:400px;}
.show:hover .hide {display:block;}
		</style>
		<title>Jon Caldwell | Overview</title>
	</head>
	<body>
		<div class="show site">
			<iframe src="http://app.joncaldwell.com/syndicate/"></iframe>
			<p class="desc hide">
			<a href="http://app.joncaldwell.com/syndicate/">Syndicate</a> (<a href="http://github.com/arkie/app.joncaldwell.com">Github</a>) allows for the polling of a URL to extract images by position (via <a href="http://code.google.com/appengine/">Google App Engine</a> and <a href="http://www.crummy.com/software/BeautifulSoup/">Beautiful Soup</a>)
			</p>
		</div>
	<script type="text/javascript">
		frames = document.getElementsByTagName('iframe');
		for (var i = 0; i < frames.length; i++){
			f = frames[i]; p = f.parentElement;
			p.style.setProperty('opacity', 0);
			f.onload = function(){
				p.style.setProperty('-webkit-transition', 'opacity .8s linear');
				p.style.setProperty('opacity', 1);
			}
		}
	</script>
	</body>
</html>
