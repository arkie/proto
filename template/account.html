<html>
  {{template "head.html"}}
  <body>
    <nav><a href="{{.Logout}}" title="Logout">🔑{{.User}}</a></nav>
    <form class="search">
      <input name="q" placeholder="Query" type="text" value="{{.Query}}">
      <input title="Search Notes" type="submit" value="🔍">
    </form>
    {{if .Error}}
      {{.Error}}
    {{end}}
    {{template "note.html" .Form}}
    {{range .Notes}}
      {{template "note.html" .}}
    {{end}}
    <script src="/static/script.js"></script>
  </body>
</html>
