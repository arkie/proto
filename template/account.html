<html>
  {{template "head.html"}}
  <body>
    <a href="{{.Logout}}">🔑</a>{{.User}}
    <form>
      <input name="q" placeholder="Query" type="text" value="{{.Query}}">
      <input title="Search Notes" type="submit" value="🔍">
    </form>
    {{template "note.html"}}
    {{range .Notes}}
      {{template "note.html" .}}
    {{end}}
    <script src="/static/script.js"></script>
  </body>
</html>
