<!doctype html>
<html>
	<head>
		<title>shill({{key}})</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href="/static/screen.css?1" media="screen" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="static/shill.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<form method="post">
			<fieldset class="code">
				<legend>Code</legend>
				<label for="input">Module</label>
				<textarea id="module" name="module" cols="80" rows="24">{{input}}</textarea><br />
			</fieldset>
			<fieldset class="interact">
				<legend>Run</legend>
				<label>Output</label>
				<div id="output">{{output}}</div>
				<label for="input">Input</label>
				<input id="input" type="text"   name="input" /><br />
			</fieldset>
			<input id="update" type="submit" value="update" />
		</form>
	</body>
</html>
